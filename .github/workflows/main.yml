name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        env:
          OAUTH_URI: ${{ secrets.OAUTH_URI }}
          OAUTH_SCOPE: ${{ secrets.OAUTH_SCOPE }}
          OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
